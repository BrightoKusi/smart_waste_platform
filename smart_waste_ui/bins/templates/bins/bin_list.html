<!-- bins/templates/bins/bin_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>All Bins</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
    <h1>All Bins</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Bin ID</th>
                <th>Fill Level</th>
                <th>Temperature</th>
                <th>Status</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for bin in bins %}
            <tr>
                <td><a href="{% url 'bin_detail' bin.bin_id %}">{{ bin.bin_id }}</a></td>
                <td>{{ bin.fill_level }}%</td>
                <td>{{ bin.temperature }}Â°C</td>
                <td>{{ bin.status }}</td>
                <td>{{ bin.timestamp }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
